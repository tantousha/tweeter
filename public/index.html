<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweetaloo - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- nav CSS -->
    <link rel="stylesheet" type="text/css" href="/styles/nav.css">

    <!-- tweetbox CSS -->
    <link rel="stylesheet" type="text/css" href="/styles/new-tweet.css">

    <!-- old tweet CSS -->
    <link rel="stylesheet" type="text/css" href="/styles/old-tweet.css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!--Char-counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- icon API -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweetaloo</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new_tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea id="tweetbox" name="text" placeholder="What are you thrumming about?"></textarea><br>
          <input name="content" type="submit">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="old_tweets">
      </section>
      <section class="old_tweets">
        <article class="tweet">
          <header>
            <img class="profile_pic" src="/images/blank-profile.png">
            <h2 class="name">Bill Fields</h1>
            <span class="nickname">@MrFields<span>
          </header>
          <p>Little tweet here</p>
          <footer>
            <p>10 days ago</p>
          </footer>
        </article>
      </section>
    </main>

  </body>
</html>
