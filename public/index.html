<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweetaloo - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- nav CSS -->
    <link rel="stylesheet" type="text/css" href="/styles/nav.css">

    <!-- tweetbox CSS -->
    <link rel="stylesheet" type="text/css" href="/styles/new-tweet.css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!--Char-counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweetaloo</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new_tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea name="text" placeholder="What are you thrumming about?"></textarea><br>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
    </main>

  </body>
</html>
